<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/Main.js" defer></script>
    <title></title>
</head>
<body>
    <div id="chess-board" class="chess-board">

    </div>
    <div id="login-form">
        <form class="JWT" id="JWT">
            <label for="token">Wpisz token JWT:</label><br>
            <input type="text" id="token" name="token"><br>
        </form>

        <button id="submit-button">Przypisz token</button>
        <button id="connection-on">Connection on</button>
    </div>
    <button id="login-xxxx" onclick="loginAsXXXX()">loginAsX</button>
    <button id="login-yyyy" onclick="loginAsYYYY()">loginAsY</button>
    <br />
    <button id="start-game-button">StartGame</button>
    <br />
    <form class="joining-room" id="joining-room">
        <label for="kodPokoju">Kod Pokoju:</label><br>
        <input type="text" id="kodPokoju" name="kodPokoju"><br>
    </form>

    <button id="join-to-the-room">Dołącz do pokoju</button>
</body>
</html>
